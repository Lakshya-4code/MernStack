<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Board</title>
  <link rel="stylesheet" href="ChessBoard.css">
</head>
<body>

  <div class="board">
    <!-- Row 1 -->
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>

    <!-- Row 2 -->
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>

    <!-- Row 3 -->
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>

    <!-- Row 4 -->
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>

    <!-- Row 5 -->
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>

    <!-- Row 6 -->
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>

    <!-- Row 7 -->
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>

    <!-- Row 8 -->
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
  </div>

</body>
</html>
