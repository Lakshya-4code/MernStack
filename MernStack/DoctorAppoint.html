<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointment Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="doctor.jpg" alt="Doctor" />
    </div>
    <div class="right">
      <h2>Doctor Appointment Form</h2>
      <form>
        <label>Appointment Date</label>
        <input type="date"><br>

        <label>Appointment Time</label>
        <input type="time"><br>

        <label>Name</label>
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last"><br>

        <label>Gender</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female<br>

        <label>Phone</label>
        <input type="tel" placeholder="#####"><br>

        <label>Address</label>
        <input type="text" placeholder="city">
        <input type="text" placeholder="state"><br>

        <label>Your Query</label>
        <textarea></textarea><br>

        <label>Appointment Type</label><br>
        <input type="checkbox"> Cervix checkup<br>
        <input type="checkbox"> Heart checkup<br>
        <input type="checkbox"> Eye check-up<br>
        <input type="checkbox"> Hearing Test<br><br>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
