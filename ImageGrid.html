<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grid Layout Example</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 250px);
            grid-template-rows: repeat(2, 250px);   
            gap: 10px;
            background-color: white;
            padding: 10px;
            border: 2px solid black;
        }

        .grid-item {
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Row 1 -->
        <div class="grid-item"><img src="image.png" alt="Image 1"/></div>
        <div class="grid-item"><img src="image2.png" alt="Image 2"/></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150?text=Image+3" alt="Image 3"/></div>
        <div class="grid-item"></div>
        
        <!-- Row 2 -->
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"><img src="image3.png" alt="Image 4"/></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150?text=Image+5" alt="Image 5"/></div>
        
       
    </div>
</body>
</html>
